    />

    <title>AndriiBVW Tunes</title>
    <script src="scripts/index.js" type="module"></script>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/font-awesome.min.css" />
    <link rel="stylesheet" href="styles/style.min.css" />
  </head>

  <body>
    <main>
      <div class="temp">
        <h2><span class="red-text">AndriiBVW</span> Tunes</h2>
      </div>

      <article class="player-block radio active">
        <div class="container">
          <div class="radio-container">
            <div class="radio-player">
              <div class="radio-cover">
                <img
                  class="radio-cover__img"
                  src="radio/start.jpg"
                  alt="обложка"
                />
              </div>
              <h3 class="radio-header__big">Выбери радиостанцию</h3>
            </div>
            <form class="radio-navigation">
              <h2 class="radio-header">Другие радиостанции</h2>
              <ul class="radio-list">
                <li class="radio-item">
                  <label>
                    <div class="radio-check">
                      <img
                        class="radio-img"
                        src="radio/Record.jpg"
                        alt="обложка"
                      />
                    </div>
                    <input
                      class="radio-btn"
                      type="radio"
                      id="recordRus"
                      name="radioStantion"
                      data-radio-stantion="http://air.radiorecord.ru:8102/rus_320"
                    />
                    <span class="radio-name">Record Rus</span>
                  </label>
                </li>

                <li class="radio-item">
                  <label>
                    <div class="radio-check">
                      <img
                        class="radio-img"
                        src="radio/slowRadio.jpg"
                        alt="обложка"
                      />
                    </div>
                    <input
                      class="radio-btn"
                      type="radio"
                      id="slowRadio"
                      name="radioStantion"
                      data-radio-stantion="http://air.radiorecord.ru:8102/mdl_320"
                    />
                    <span class="radio-name">Медляк FM</span>
                  </label>
                </li>

                <li class="radio-item">
                  <label>
                    <div class="radio-check">
                      <img
                        class="radio-img"
                        src="radio/dorojnoe.png"
                        alt="обложка"
                      />
                    </div>
                    <input
                      class="radio-btn"
                      type="radio"
                      id="roadRadio"
                      name="radioStantion"
                      data-radio-stantion="http://dorognoe.hostingradio.ru:8000/dorognoe"
                    />
                    <span class="radio-name">Дорожное Радио</span>
                  </label>
                </li>

                <li class="radio-item">
                  <label>
                    <div class="radio-check">
                      <img class="radio-img" src="radio/90.jpg" alt="обложка" />
                    </div>
                    <input
                      class="radio-btn"
                      type="radio"
                      id="90years"
                      name="radioStantion"
                      data-radio-stantion="http://online.radiorecord.ru:8102/sd90_320"
                    />
                    <span class="radio-name">90-e</span>
                  </label>
                </li>
              </ul>
            </form>
          </div>
        </div>
        <footer class="footer-fix radio-footer">
          <span class="fa fa-volume-up radio-volume_icon"></span>
          <input
            type="range"
            class="radio-volume_range"
            min="0"
            max="100"
            step="1"
            value="50"
          />
          <button class="radio-stop fa fa-play"></button>
        </footer>
      </article>
    </main>
  </body>
</html>
